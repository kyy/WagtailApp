{% load static wagtailsettings_tags wagtailcore_tags %}

<nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'vendors/images/logo.png' %}" alt="logo" width="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if settings.navigation.NavigationMenuSetting.menu_items %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {{ settings.navigation.NavigationMenuSetting.menu_items }}
                </ul>
            {% endif %}
            {% include 'search/snippets/search_form.html' %}
        </div>

    </div>
</nav>
