<form class="d-flex mt-3" action="{% url 'search' %}" method="get">
    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" name="query"
            {% if search_query %}

           value="{{ search_query }}"

            {% endif %}>
    <button class="btn btn-secondary " type="submit">Search</button>
</form>
